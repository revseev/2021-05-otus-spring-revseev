<!DOCTYPE html>
<html lang="en">

<head>
  <title>Library App</title>

  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

  <!-- Reference Bootstrap files -->
  <link crossorigin="anonymous"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        rel="stylesheet">
  <!--Custom JS -->
  <script src="/js/books.js"></script>
</head>

<body style="background-color: whitesmoke;">

<div class="d-flex" id="wrapper">
  <div id="page-content-wrapper">
    <div class="container-fluid mt-3 ml-2 mb-2">


      <!--Заголовок -->
      <h2>Admin panel</h2>


      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
          <a aria-controls="list" aria-selected="true" class="nav-link active" data-toggle="tab" href="#list"
             id="list-tab"
             role="tab">Available books</a>
        </li>
        <li class="nav-item">
          <a aria-controls="newBook" aria-selected="false" class="nav-link" data-toggle="tab" href="#newBook"
             id="newBook-tab"
             role="tab">Add a book</a>
        </li>
      </ul>

      <div class="tab-content" id="myTabContent">
        <div aria-labelledby="home-tab" class="tab-pane fade show active" id="list" role="tabpanel">
          <div id="insideTab">
            <div class="navbar"
                 style="background: linear-gradient(0deg, rgba(233,233,233,1) 0%, rgba(242,242,242,1) 100%);">
              <h4>All books</h4>
            </div>

            <table class="table table-striped table-hover">
              <thead>
              <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Genres</th>
                <th>Actions</th>
              </tr>
              </thead>
              <tbody id="bookTable">

              </tbody>
            </table>
          </div>
        </div>

        <!-- NEW BOOK TAB -->
        <div aria-labelledby="newBook-tab" class="tab-pane fade" id="newBook" role="tabpanel">
          <div class="navbar"
               style="background: linear-gradient(0deg, rgba(233,233,233,1) 0%, rgba(242,242,242,1) 100%);">
            <h4>New Book</h4>
          </div>
          <div id="newBookBody"></div>
        </div>

      </div>
    </div>
    <!-- /.container -->

    <div class="container-fluid">

    </div>

  </div>

</div>


<!-- Modal -->
<div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="modalWindow" role="dialog"
     tabindex="-1">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit book</h5>
        <button aria-label="Close" class="close" data-dismiss="modal" type="button">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="modalBody"></div>

    </div>
  </div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script crossorigin="anonymous"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<!--Custom JS -->
<script src="/js/books.js"></script>
<!-- Скрипт для передачи параметров Book в модальное окно -->
<script>
    $(function () {
        $(".edit").on("click", function (event) {
            event.preventDefault()
            $("#modalWindow").modal()
            $(".modal-title").text("Edit book")
            var url = $(this).attr("href")
            $.get(url, function (data) {
                $("#modalBody").html(data);
            });
        })
    });
</script>
<!-- Скрипт для подгрузки формы в таб New Book -->
<script>
    $(function () {
        $('#newBook-tab').click(function () {
            $('#newBookBody').load('/book/new');
        });
    });
</script>
<!-- Скрипт для передачи комментариев в модальное окно -->
<script>
    $(function () {
        $(".comments").on("click", function (event) {
            event.preventDefault()
            $(".modal-title").text("Comments")
            $("#modalWindow").modal()
            let url = $(this).attr("href")
            $.get(url, function (data) {
                $("#modalBody").html(data);
            });
        })
    });
</script>

</body>
</html>

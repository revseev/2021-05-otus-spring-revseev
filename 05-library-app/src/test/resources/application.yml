spring:
  datasource:
    url: jdbc:h2:mem:test
    username: sa
    password:
    driver-class-name: org.h2.Driver
  sql:
    init:
      mode: embedded
      schema-locations: test-schema.sql
      data-locations: test-data.sql
  jpa:
    generate-ddl: off
    hibernate:
      ddl-auto: none
  output:
    ansi:
      enabled: always
  shell:
    interactive:
      enabled: false

logging:
  level:
    ru: DEBUG